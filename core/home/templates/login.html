<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'register.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'font.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
          rel="stylesheet">
    <title>Вход</title>
</head>

<body>
<div class="container mt-5 bg-white col-md-3 card shadow p-3">
    <div class="login-form">
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-success {{ message.tags }} mt-4" role="alert">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}
        <form action="" method="post">
            {% csrf_token %}
            <h4 class="text-center fw-bold">Войти</h4>
            <div class="form-group mt-4">
                <input type="text" class="form-control" name="username" placeholder="Ник" required>
            </div>
            <div class="form-group mt-3 password-container">
                <input type="password" class="form-control password-field" name="password" id="password"
                       placeholder="Пароль" required>
                <span class="toggle-password hidden">
                        <i class="fa fa-eye" id="togglePassword"></i>
                    </span>
            </div>
            <div class="form-group mt-3">
                <button class="btn btn-success w-100">Войти</button>
            </div>
        </form>
        <p class="text-center mt-3">
            <a href="/register" style="color: #007bff;">Зарегистрироваться</a>
        </p>
        <p class="text-center mt-3">
            <a href='/admin' style="color: #007bff;">Для администраторов</a>
        </p>
    </div>
</div>

<script>
    const togglePassword = document.getElementById('togglePassword');
    const passwordField = document.getElementById('password');

    passwordField.addEventListener('input', function () {
        if (this.value === '') {
            togglePassword.parentElement.classList.add('hidden'); // Скрыть иконку
        } else {
            togglePassword.parentElement.classList.remove('hidden'); // Показать иконку
        }
    });

    togglePassword.addEventListener('click', function () {
        const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordField.setAttribute('type', type);

        this.classList.toggle('fa-eye');
        this.classList.toggle('fa-eye-slash');
    });
</script>
</body>

</html>
